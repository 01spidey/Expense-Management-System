<section id="my-income">
  <label id="top"></label>
  <div class="page">
    <div class="title">
      <p>Home / <span>My Income</span></p>
    </div>  
  
    <div class="table-layout">
      <h2>Recent Incomes</h2>
      
      <div class="table">
        <div class="bar">
          <input placeholder="Search Income" (keyup)="applyFilter($event)" #input>
          <button (click)="addIncome()">
            <span class="material-symbols-outlined" style="font-size: 20px;">
              add
            </span>
            Add Income
          </button>
        </div>
  
        <div class="mat-elevation-z8" style="margin-top: 20px;">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let income"> {{income.position}} </td>
            </ng-container>
        
            <!-- Desc Column -->
            <ng-container matColumnDef="desc">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let income"> {{income.desc}} </td>
            </ng-container>
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let income"> {{income.date}} </td>
            </ng-container>
  
            <!-- Category Column -->
            <ng-container matColumnDef="source">
              <th mat-header-cell *matHeaderCellDef> Source </th>
              <td mat-cell *matCellDef="let income"> {{income.source}} </td>
            </ng-container>
  
            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let income">&#8377;{{income.amount}} </td>
            </ng-container>
  
            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let income">
                <button mat-fab aria-label="Example icon button with a home icon" 
                style="height: 40px;width : 40px;background-color:#4ca1cb;" 
                (click)="editIncome(income)">
                  <span class="material-symbols-outlined" style="font-size: 20px;">
                    edit
                  </span>
                </button>
              </td>
            </ng-container>
  
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let income">
                <button mat-fab aria-label="Example icon button with a home icon" color="warn" style="height: 40px;width : 40px"
                (click)="delete(income)">
                  <span class="material-symbols-outlined" style="font-size: 20px;">
                    delete
                  </span>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[3,5]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

        <p class="period">* for last 90 days</p>
      </div>
      
    </div>

    <h2 style="margin-top:30px">Analytics</h2>
    <p class="period" style="margin-top:0px;margin-bottom:5px;text-align:left;">* for last 90 days</p>
      
    <div class="charts">
      <div class="container">
        <canvas id="bar">       </canvas>
        
      </div>
      
      <div class="container" >
        <canvas id="pie">       </canvas>
      </div>
    
    </div>
    
  
</div>
</section>
